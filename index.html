<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- tailwind css stylesheet -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap Er Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-3/4 mx-auto p-8 mt-9">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border rounded block w-3/4 px-2 border-gray-400 mb-4"
            type="text"
            name=""
            id=""
            placeholder="sontan@baap.com"
          />
          <input
            id="user-password"
            class="border rounded block w-3/4 px-2 border-gray-400 mb-4"
            type="password"
            name=""
            id=""
            placeholder="secret"
          />
          <button
            id="login-submit"
            class="bg-purple-500 rounded px-4 py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- script  -->
    <script src="js/login.js"></script>
  </body>
</html>
